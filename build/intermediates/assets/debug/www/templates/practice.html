<ion-view view-title="Practice" cache-view="false">
  <ion-nav-bar class="bar-balanced">
  </ion-nav-bar>

  <ion-content class="padding action">
      <ion-item class="item-icon-right" ng-repeat="setlist in setlists" type="item-text-wrap">
          <h2 ng-click="go({{setlist.setlistId}})">{{setlist.setlistName}}</h2>
          <i class="icon ion-pin" ng-click="unpin({{setlist.setlistId}})"></i>
      </ion-item>
    </ion-list
>    <p class="pinMsg" ng-show="!setlists.length">There are no pinned setlists.</p>
  </ion-content>
</ion-view>
