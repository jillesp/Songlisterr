<ion-view view-title="Edit Setlist" cache-view="false">
    <ion-nav-bar class="bar-balanced">
        <ion-nav-buttons side="left"><button class="button" ng-click="goHome()"><i class="ion-android-home"></i></button></ion-nav-buttons>
        <ion-nav-buttons side="right"><button class="button" ng-click="verify()"><i class="ion-checkmark-round"></i></button></ion-nav-buttons>
    </ion-nav-bar>
      <ion-content class="padding">
        <div class="info edit setlist">
            <form ng-submit="verify()" name="form.newSetlist">
                <p class="required" ng-show="req">Setlist Title is required.</p>
                <label>Setlist Title <span>**required</span></label>
                <input type="text" placeholder="{{setlist.setlistName}}" ng-model="model.name" required>

                <label>Notes: </label>
                <textarea ng-model="model.notes" placeholder="{{setlist.setlistNotes}}"></textarea>
            </form>
        </div>
      </ion-content>
</ion-view>
