<ion-view view-title="Songs">
  <ion-nav-bar class="bar-balanced">
    <ion-nav-back-button><i class="ion-android-arrow-back" style="padding: 0 10px;"></i></ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="padding">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="song in songs" type="item-text-wrap" >
          <img ng-src="{{song.songAlbum}}">
          <h2 ng-click="">{{song.songTitle}}</h2>
          <p ng-click="">{{song.songArtist}}</p>
          <i class="icon ion-android-more-horizontal" ng-click="go({{song.songId}})"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
