<ion-view view-title="Setlists" cache-view="false">
  <ion-nav-bar class="bar-balanced">
    <ion-nav-buttons side="left"><button class="button" ng-click="goHome()"><i class="ion-android-home"></i></button></ion-nav-buttons>
    <ion-nav-buttons side="right"><button class="button" ng-click="addSetlist()"><i class="ion-plus-round"></i></button></ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="padding action">
      <ion-item class="item-icon-right" ng-repeat="setlist in setlists" type="item-text-wrap" ng-click="go({{setlist.setlistId}})">
          <h2 ng-click="">{{setlist.setlistName}}</h2>
          <i class="icon ion-ios-arrow-forward" ng-click=""></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
