<ion-view view-title="{{song.songTitle}}" cache-view="false">
    <ion-nav-title>
        <p>{{song.songTitle}}</p>
    </ion-nav-title>
    <ion-nav-bar class="bar-balanced">
        <ion-nav-buttons side="left"><button class="button" ng-click="goHome()"><i class="ion-android-home"></i></button></ion-nav-buttons>
        <ion-nav-buttons side="right"><button class="button" ng-click="editSong({{song.songId}})"><i class="ion-edit"></i></button></ion-nav-buttons>
    </ion-nav-bar>
      <ion-content class="padding">
        <img ng-src="{{song.songAlbum}}" style="width: 125px; height: 125px; display: block; margin: 20px auto;">
        <p style="text-align: center; font-size 20px; font-weight: bold;">{{song.songTitle}}</p>
        <p style="text-align: center; font-size: 14px;">by {{song.songArtist}}</p>

        <div class="info">
        	<p>Additional Information:</p>

        	<label>Album: </label>
        	<span>{{song.songAlbumName}}</span>

        	<label>Key: </label>
        	<span>{{song.songKey}}</span>
        </div>
      </ion-content>
</ion-view>
