<ion-view view-title="Sheet Music" cache-view="false">
    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="right"><button class="button" ng-click="back()"><i class="ion-android-arrow-back"></i></button></ion-nav-buttons>
        <ion-nav-buttons side="right"><button class="button" ng-click="verify()"><i class="ion-checkmark-round"></i></button></ion-nav-buttons>
    </ion-nav-bar>
      <ion-content class="padding">
        <div class="info sheetmusic">
            <div style="margin: 25px auto 0;">
                <div class="container" style="padding: 5px;">
                    <p class="results">Result: </p>
                </div>
            </div>
            <form ng-submit="verify()" name="form.sheet">
                <p class="instructions">Nope</p>
                <textarea ng-model="model.sheet" value="{{song.songSheet}}">{{song.songSheet}}</textarea>
               <!--  <button class="preview" ng-click="preview()">Preview</button> -->
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
      </ion-content>
</ion-view>
