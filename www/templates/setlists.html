<ion-view view-title="Setlists">
  <ion-nav-bar class="bar-dark">
    
    <ion-nav-buttons side="right"><button class="button" ng-click="addSetlist()"><i class="ion-plus-round"></i></button></ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="padding action">
      <ion-item class="wrapper" ng-repeat="setlist in setlists" type="item-text-wrap">
                <div class="listItem" style="overflow:hidden;">
                  <div style="float:left; border: none;" ng-click="go({{setlist.setlistId}})">
                    <h2 class="heading">{{setlist.setlistName}}</h2>
                    <p class="subheading"><span>{{setlist.setlistSongs.length}}</span> Tracks, by <span style="color: #00cc44;">{{setlist.ownerId}}</span></p>
                  </div>
                  <i class="ion-android-more-vertical" style="float:right; color: #1a1a1a;" ng-click="goInfo({{setlist.setlistId}})"></i>
                  <i class="ion-ios-trash" style="float:right; color: #1a1a1a; margin-right: 5px;" ng-click="deleteItem({{setlist.setlistId}})"></i>
                </div>             
      </ion-item>
  </ion-content>
</ion-view>
